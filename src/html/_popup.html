<div id="callbackPopup" aria-hidden="true" class="popup callbackPopup">
	<div class="popup__wrapper">
		<div class="popup__content">
      <div class="popup__dragclose" data-dragclose=""></div>
			<button data-close type="button" class="popup__close">
        <svg class="">
          <use xlink:href="/img/sprite.svg#close-modal"></use>
        </svg>
      </button>
      <div class="popup__body">
        <h2 class="popup__title section-title">
          Связаться с нами
        </h2>
        <form action="#" class="form">
          <div class="form__errors"></div>
          <div class="form__row">
            <div class="form__col">
              <label class="form__item">
                <input type="text">
                <span>Имя</span>
              </label>
              <label class="form__item">
                <input type="text" data-required="email" data-inputmask="'alias':'email'" data-error="Это обязательное поле">
                <span>Email *</span>
              </label>
              <label class="form__item">
                <input type="text" data-required="phone" data-inputmask="'mask':'+7 (999) 999-99-99'" data-error="Это обязательное поле">
                <span>Телефон *</span>
              </label>
            </div>
            <div class="form__col">
              <div class="form__item">
                <textarea></textarea>
                <span>Оставьте поле пустым или напишите о вашем проекте</span>
              </div>
            </div>
          </div>
          <div class="form__footer">
            <button type="submit" class=" form__button btn btn-grad">
              <span>Отправить</span>
            </button>
            <span class="form__info">Нажимая на&nbsp;кнопку «Отправить», Вы&nbsp;даете согласие на&nbsp;обработку своих <a href="https://zarbo.tech/legal/privacy">персональных данных</a></span>
          </div>
        </form>
      </div>
		</div>
	</div>
</div>
